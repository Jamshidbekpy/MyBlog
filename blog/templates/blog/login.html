{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Log In</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'blog:register' %}">Register</a></p>
        </div>
    </div>
</main>
{% endblock content %}
